// for two repeating elements 
    let data = [24, 22, 45, 3, 34, 4, 22];

    function searchElement() {
        let element = parseInt(document.getElementById('i1').value);
        let indices = []; // Initialize an array to store indices

        for (let i = 0; i < data.length; i++) {
            if (data[i] === element) {
                indices.push(i); // Store the index where the element is found
            }
        }

        if (indices.length > 0) {// talking about length and not the index 
            document.write('Element ' + element + ' found at indices: ' + indices.join(', '));// basically for formatting concatenation and for spaces
        } else {
            document.write('Element ' + element + ' not found in the array');
        }
    }
