let data1 = [3, 7, 12, 34, 56, 90];
let data2 = [4, 9, 25, 45];
let data3 = [];
let d1 = 0;
let d2 = 0;

while (d1 < data1.length && d2 < data2.length) {
    if (data1[d1] < data2[d2]) {
        data3.push(data1[d1]);
        d1++;
    } else {
        data3.push(data2[d2]);
        d2++;
    }
}

// Append remaining elements from data1 (if any)
while (d1 < data1.length) {
    data3.push(data1[d1]);
    d1++;
}

// Append remaining elements from data2 (if any)
while (d2 < data2.length) {
    data3.push(data2[d2]);
    d2++;
}

console.log(data3);
